<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VoiceClone Studio</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f9fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        resize: vertical;
        box-sizing: border-box; /* âœ… ensures padding doesn't overflow */
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .audio-section {
        margin-top: 2rem;
      }

      audio {
        width: 100%;
      }

      a.download {
        display: block;
        margin-top: 0.5rem;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ™ VoiceClone Studio</h1>
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{% url 'generate_speech' %}"
      >
        {% csrf_token %}
        <label for="text">Enter the text you want to convert to speech:</label
        ><br /><br />
        <textarea
          name="text"
          rows="5"
          placeholder="Type your sentence..."
          required
        >
{{ text|default:'' }}</textarea
        ><br /><br />

        <!-- Optional voice upload (future use) -->
        <!-- <input type="file" name="voice_file" accept="audio/*"><br> -->

        <button type="submit">Generate Voice</button>
      </form>

      {% if audio_file %}
      <div class="audio-section">
        <audio controls autoplay>
          <source src="/media/{{ audio_file }}" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
        <a href="/media/{{ audio_file }}" download class="download"
          >Download Audio</a
        >
      </div>
      {% endif %}
    </div>
  </body>
</html>
